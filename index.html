            right: 0;

        }
        .slide {
            background: no-repeat transparent 50% 50%;
            background-size: cover;
            position: relative;
            height: 100%;
            width: 100%;
        }
        .slide .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
        }
        .overlay:before {
            content: '';
            width: 100%;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;

            background-image: -moz-linear-gradient(top, rgba(0,0,0,0.5) 20%,rgba(0,0,0,0));
            background-image: -webkit-linear-gradient(top, rgba(0,0,0,0.5) 20%,rgba(0,0,0,0));
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.5) 20%,rgba(0,0,0,0));
        }
        .header-video-text {
            text-align: center;
            position: relative;
            z-index: 3;
            color: #ffffff;
            position: absolute;
            text-align: center;
            top: 50%;
            width: 100%;
            z-index: 2;
            -webkit-backface-visibility: hidden;
            -moz-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            font-family: "Chronicle Display A", "Chronicle Display B";
            font-style: normal;
            font-weight: 600;
        }
        .background-video {
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .background-video video.horizontal {
            max-height: 10000px;
            max-width: 100%;
        }

        .background-video video {
            height: auto;
            left: 50%;
            min-height: 101%;
            min-width: 100%;
            position: absolute;
            top: 50%;
            width: auto;
            z-index: 1;
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
